<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <style>
    .product-card {
      font-family: Arial, sans-serif;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background-color: #007bff;
      margin: 5px;
      display: inline-block;
      width: 45%;
    }
    .product-image {
      width: 100%;
      height: auto;
      padding: 10px;
    }
    .product-title {
      font-size: 14px;
      margin: 0;
      font-weight: bold;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .product-new {
      font-size: 10px;
      margin: 0;
      color: white;
      text-align: center;
      padding-bottom: 10px;
    }
    .product-details {
      background-color: #f5f5f5;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .product-details p {
      margin: 5px 0;
      font-size: 10px;
    }
    .whatsapp-link {
      background-color: #25D366;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 10px;
      display: inline-block;
      text-align: center;
      margin: 10px;
    }
    @media (max-width: 600px) {
      .product-card {
        max-width: 48%;
      }
      .product-title, .product-details p, .whatsapp-link {
        font-size: 8px;
      }
      .product-image {
        max-height: 100px;
      }
    }
  </style>
</head>
<body style="display: flex; flex-wrap: wrap; justify-content: center;">
  <!-- تكرار الكود لكل منتج -->
  <div class="product-card">
    <div>
      <img id="productImage" src="https://static.wixstatic.com/media/2c0ee0_82694e3e293d432581cc27bd993ea8d9~mv2.webp" alt="Product Image" class="product-image">
    </div>
    <div class="product-title">SAMSUNG S24 ULTRA</div>
    <div class="product-new">جديد</div>
    <div class="product-details">
      <p><span style="font-weight: bold;">القسط الشهري:</span> 250,000 د.ع</p>
      <p><span style="font-weight: bold;">عدد الأشهر:</span> 10 أشهر</p>
      <p><span style="font-weight: bold;">الذاكرة:</span> 1 تيرا بايت</p>
    </div>
    <div>
      <a href="https://wa.me/9647856788070" target="_blank" class="whatsapp-link">تواصل عبر واتساب</a>
    </div>
  </div>
  <!-- إضافة المزيد من المنتجات هنا -->
</body>
</html>
